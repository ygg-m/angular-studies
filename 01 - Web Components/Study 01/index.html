<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/card.css" />

    <script src="./src/Components/CardNews.js" defer></script>
    <script src="./src/Components/DinamicTitle.js" defer></script>

    <title>News Component</title>
  </head>
  <body>
    <article class="container">
      <div class="card">
        <div class="card__left">
          <span
            ><img class="author_img" src="./assets/profile_ygor.jpeg" alt="" />
            Ygor Goulart</span
          >
          <h1>Darth Vader searches for Web Developers</h1>
          <p>
            Darth Vader is seeking for Web Developers for his most recent
            project.
          </p>
        </div>
        <div class="card__right">
          <img src="./assets/darth_vader.png" alt="darth_vader" />
        </div>
      </div>
    </article>

    <card-news
      authorImg="./assets/profile_ygor.jpeg"
      authorName="Ygor Goulart"
      title="Darth Vader searches for Web Developers"
      description="Darth Vader is seeking for Web Developers for his most recent
      project."
      newsImg="./assets/darth_vader.png"
    ></card-news>
  </body>
</html>
